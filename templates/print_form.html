<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Laminator QC – Shift Report</title>
<style>
  @page { size: A4; margin: 12mm; }
  body { font-family: Arial, Helvetica, sans-serif; background: white; color: #000; font-size: 11px; }
  .page { width: 190mm; margin: auto; }
  table { width: 100%; border-collapse: collapse; table-layout: fixed; }
  th, td { border: 1px solid #000; padding: 4px; text-align: center; word-wrap: break-word; }
  th { background: #f0f0f0; }
  .left { text-align: left; }
  .info { display: grid; grid-template-columns: repeat(4, 1fr); border: 1px solid #000; margin: 10px 0; }
  .info div { border-right: 1px solid #000; padding: 6px; }
  .info div:last-child { border-right: none; }
</style>
</head>
<body>
<div class="page">

  <div class="info">
    <div><b>Shift Date:</b><br>{{ shiftDate }}</div>
    <div><b>Βάρδια:</b><br>{{ shift }}</div>
    <div><b>Γραμμή:</b><br>{{ station }}</div>
    <div><b>Operator:</b><br>{{ header.operator }}</div>
  </div>

  <table>
    <tr>
      <th class="left" style="width:55mm;">Παράμετρος</th>
      {% for t in columns %}<th>{{ t }}</th>{% endfor %}
    </tr>

    {% for row in matrix %}
    <tr>
      <td class="left">{{ row.label }}</td>
      {% for v in row.values %}<td>{{ v }}</td>{% endfor %}
    </tr>
    {% endfor %}
  </table>

</div>
</body>
</html>
